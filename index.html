    <style>
      #map {
        width: 100%; 
        height: 100vh;
      }

  <body>


    <!-- Conteneur de la Carte Port de Cotonou --->
    <div class="container-fuild">
      <div id='map'></div>
    </div>

    <!-- Fonction Mapboxe -->
  <script>

    //Fonction Principal
    mapboxgl.accessToken = 'pk.eyJ1IjoiamFjcXVlczUiLCJhIjoiY2ttMXpwd2pyNDhzbzJ2cW0yN2dsYXFnYyJ9.Df-9CQghAcj27PvWu8TagA';
    var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/jacques5/ckme4ygqd1cvx17o5ll3gn4xm', //Style de la Carte personalis√©
    Zoom: 5
    });
    map.addControl(new mapboxgl.NavigationControl()); // Zoom +/-


    // Add a layer showing the places.
map.addLayer({
'id': 'places',
'type': 'symbol',
'source': 'places',
'layout': {
'icon-image': '{icon}-15',
'icon-allow-overlap': true
}
});


  </script>
